<div id='stats-home' class='row' ng-show='obras'>
  <div class='col-custom-2-5 col-sm-6'>
    <div class="row">
      <div class='col-xs-4 icon-container'>
        <img class="" src="images/indicadores/inversion.svg"/>
      </div>
      <div class='col-xs-8 value-container'>
        <h5>{{ i18n.investmentAmount }}:</h5>
        <span class="value">{{totalRender.inversion | currency:$ :0}}</span>
      </div>
    </div>
  </div>
  <div class='col-custom-1-5 col-sm-6'>
    <div class="row">
      <div class='col-xs-4 icon-container'>
        <img class="" src="images/indicadores/obras.svg"/>
      </div>
      <div class='col-xs-8 value-container'>
        <h5>{{ i18n.totalWorks }}:</h5>
        <span class="value">{{totalRender.obras | number:0}}</span>
      </div>
    </div>
  </div>
  <div class='col-custom-1-5 col-sm-6'>
    <div class="row">
      <div class='col-xs-4 icon-container'>
        <img class="" src="images/indicadores/finalizadas.svg"/>
      </div>
      <div class='col-xs-8 value-container'>
        <h5>{{ i18n.ended }}:</h5>
        <span class="value">{{totalRender.porcentaje_finalizadas | number:0}}%</span>
      </div>
    </div>
  </div>
  <div class="hidden-xs col-custom-1-5  col-md-6">
    <div class="row">
      <div class='col-xs-4 icon-container'>
        <img class="" src="images/indicadores/personas.svg"/>
      </div>
      <div class='col-xs-8 value-container'>
        <h5>{{ i18n.employees }}:</h5>
        <span class="value">{{totalRender.mano_obra | number:0}}</span>
      </div>
    </div>
  </div>
</div>
